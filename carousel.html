{

}

{

}

{

}

}

{

         -o-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
}

.slick-track
{
    position: relative;
    top: 0;
    left: 0;

    display: block;
    margin-left: auto;
    margin-right: auto;
}
.slick-track:before,
.slick-track:after
{
    display: table;

}
.slick-track:after
{

}
.slick-loading .slick-track
{

.slick-slide
{

}

}

}
