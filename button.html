<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .industry4{
        text-align: center;
        color: #000;

    }
.container4 {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 20px;
    margin: 20px;
    padding: 0 10%;
}

.video-container4 {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f2f2f2;
    padding: 20px;
    border-radius: 10px;
    max-width: 700px;
    min-height: 300px;
}

#video-player4 {
    width:200px;           /* Make the video width 100% of its container */
    height: auto;           /* Maintain aspect ratio */
    max-width: 600px;       /* Optional: Set a max width for the video */
    border: 2px solid #ddd; /* Add a border for styling */
    border-radius: 10px;    /* Add rounded corners */
    object-fit: cover;      /* Ensure the video fills the container without distortion */
}

.button-container4 {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 10px;
    flex: 0 1 200px;
    max-width: 250px;
    margin: 0;
   
}


.btn4 {
    display: flex;
    align-items: center; /* Center items vertically */
    padding: 10px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 0;
    width: 200px;
    height: 60px;
    background: none; /* Remove background */
    border: none;     /* Remove border */
    color: #beb9b9;      /* Default text color */
    text-align: left; /* Align text to the left */
    padding-left: 10px; /* Adjust padding to accommodate icon */
    font-size: 20px;
    border-radius: 20px;
}

.btn4.selected {
    color: #0c0c0c; /* Highlighted text color */
    background-color:#f0f2f6; /* Highlighted background color */
    transform: scale(1.1);
    z-index: 10;
    width: 250px;
    max-width: 250px;
    border:1px solid black;     /* Remove border */

}
.btn-icon4 {
    width: 20px;
    margin-right: 10px; /* Space between icon and text */
}

.btn4:hover {
    background-color:#f4f7fd; /* Optional: add a hover effect if desired */
}

.btn4:focus {
    outline: none;
}


        /* Media Queries for Mobile View */
        @media (max-width: 768px) {
            .container4 {
                flex-direction: column;
                align-items: center;
                padding: 0 5%;
            }

            .video-container4 {
                max-width: 100%;
            }

            .button-container4 {
                align-items: center;
                max-width: 100%;
                width: 100%;
            }

            .btn4 {
                width: 100%;
                max-width: 300px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="industry4">
        <h1>Industry We Shine</h1>
    </div>
    <div class="container4">
        <div class="video-container4">
            <video id="video-player4" controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="button-container4">
            <button class="btn4 selected" data-video="video1">
                <img src="img/mobile-shopping.png" class="btn-icon4" > eCommerce
            </button>
            <button class="btn4" data-video="video1">
                <img src="img/contract.png" class="btn-icon4">   Real Estate
            </button>
            <button class="btn4" data-video="video1">
                <img src="img/factory.png" class="btn-icon4">  Automobile
            </button>
            <button class="btn4" data-video="video1">
                <img src="img/fork.png" class="btn-icon4"> Restaurant
            </button>
        </div>
        
    </div>
    <script>
        const buttons = document.querySelectorAll('.btn4');
        const videoPlayer = document.getElementById('video-player4');

        // Define video sources for each button
        const videoSources = {
            video1: 'video1.mp4',
            video2: 'video2.mp4',
            video3: 'video3.mp4',
            video4: 'video4.mp4',
        };

        // Add event listeners to all buttons
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove 'selected' class from all buttons
                buttons.forEach(btn => btn.classList.remove('selected'));

                // Add 'selected' class to the clicked button
                this.classList.add('selected');

                // Update the video source based on the button clicked
                const videoId = this.getAttribute('data-video');
                videoPlayer.src = videoSources[videoId];

                // Optionally, play the video automatically
                videoPlayer.play();
            });
        });
    </script>
</body>
</html>
