<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Supercharge Your Business with Speed Bots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/logo1.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS Files -->
    <style>
        /* Reset and Box Sizing */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        /* Header Navigation */
        header .navigation {
          display: flex;
          justify-content: space-between;
          align-items: center;
          position: fixed;
          min-height: 12vh;
          min-width: 100%;
          z-index: 10;
          background: #ffffff;
          
        }

        header .navigation .logo {
          margin-left: 20px;
        }

        header .navigation .logo h1 {
          color: #022e4b;
          font-size: 30px;
          line-height: 38px;
        }

        header .navigation .menu-list {
          list-style: none;
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 45%;
          margin: 0;
        }

        header .navigation .humbarger {
          margin-right: 20px;
          display: none;
        }

        header .navigation .humbarger .bar {
          width: 30px;
          height: 2px;
          margin: 7px;
          background: #00384b;
        }

        header .navigation .menu-list li a {
          color: #002e3d;
          font-size: 1.25rem;
          letter-spacing: 2px;
          cursor: pointer;
          transition: color 1s ease, border 1s ease;
          text-decoration: none;
        }

        /* Button Styling */
        header .navigation .buttons {
          display: flex;
          gap: 10px;
          margin-right: 30px;
        }
        @media (max-width:786px) {
            header .navigation .buttons {
                display: none;
                }
}   

        header .navigation .buttons a {
          background-color: #3498db;
          color: #ffffff;
          padding: 10px 20px;
          border-radius: 5px;
          text-decoration: none;
          font-size: 1rem;
          transition: background-color 0.3s ease, color 0.3s ease;
        }

        header .navigation .buttons a:hover {
          background-color: #2980b9;
          color: #f0f0f0;
        }

        /* Responsive Styles */
        @media only screen and (min-width: 768px) and (max-width: 991px) {
          header .navigation .menu-list {
            width: 60%;
          }

          header .navigation .menu-list li a {
            font-size: 1rem;
          }
        }

        @media only screen and (max-width: 767px) {
          header .navigation .menu-list {
            position: absolute;
            top: 12vh;
            min-width: 100%;
            background: rgba(0, 43, 172, 0.99);
            text-align: center;
            display: none;
          }

          header .navigation .menu-list li {
            display: block;
          }

          header .navigation .menu-list li a {
            display: block;
            padding: 20px;
            transition: color 1s ease, padding 1s ease, background-color 1s ease;
          }

          header .navigation .menu-list li a:hover {
            color: #b1d4e0;
            padding-left: 30px;
            background: rgba(177, 212, 224, 0.2);
          }

          header .navigation .humbarger {
            display: block;
          }
          .mobshow{
            display: block;
        
        }
        header .navigation .menu-list li a{
    color: white;
}
        }
        .mobshow{
            display: none;
        }


.signup {
  position: relative;
  background: #fff9f9;
  color: #ffffff;
  text-decoration: none;
  border: 1 px;
  border-radius: 10px;
  letter-spacing: 0.1rem;
  font-size: 1rem;
  padding: 1rem 3rem;
  transition: 0.2s;
  font-weight: 500;

}

.signup:hover {
  letter-spacing: 0.2rem;
  padding: 1.1rem 3.1rem;
  background: var(--clr);
  color: var(--clr);
  color: white;
  border-radius: 10px;
  /* box-shadow: 0 0 35px var(--clr); */
  animation: box 3s infinite;
}

.signup::before {
  content: "";
  position: absolute;
  inset: 2px;
  background: #001ec5;
  border-radius: 10px;
}

.signup span {
  position: relative;
  z-index: 1;
  
}
.signup  i {
  position: absolute;
  inset: 0;
  display: block;
}

.signup i::before {
  content: "";
  position: absolute;
  width: 10px;
  height: 2px;
  left: 80%;
  top: -2px;
  border: 2px solid var(--clr);
  background: #272822;
  transition: 0.2s;
}

.signup:hover i::before {
  width: 15px;
  left: 20%;
  animation: move 3s infinite;
}

.signup i::after {
  content: "";
  position: absolute;
  width: 10px;
  height: 2px;
  left: 20%;
  bottom: -2px;
  border: 2px solid var(--clr);
  background: #272822;
  transition: 0.2s;
}

button:hover i::after {
  width: 15px;
  left: 80%;
  animation: move 3s infinite;
}

@keyframes move {
  0% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(5px);
  }
  100% {
    transform: translateX(0);
  }
}

@keyframes box {
  0% {
    box-shadow: #27272c;
  }
  50% {
    box-shadow: 0 0 25px var(--clr);
  }
  100% {
    box-shadow: #27272c;
  }
}

        
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navigation">
            <div class="logo">
             <img src="img/Speedbot - Full Unit Horizontal PNG.png" alt="logo" style="height: auto;width:400px;" loading="eager">
            </div>
            <ul class="menu-list">
                <li><a href="#">Home</a></li>

            <div class="buttons btn blue">
                <button class="signup" style="--clr:#02005e"><span>Sign Up</span><i></i></button>
                <button class="signup" style="--clr:#02005e"><span>Login</span><i></i></button>
            </div>
            <div class="humbarger">
                <div class="bar"></div>
                <div class="bar2 bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/meanmenu.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/purecounter.min.js"></script>
    <script src="js/nice-select.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/magnific-popup.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Inline JavaScript -->
    <script>
        $(document).ready(function() {
            // Toggle menu visibility on mobile button click
            $('.humbarger').click(function(event) {
                $('.menu-list').slideToggle(500);
                event.preventDefault();
            });

            // Hide menu on link click (mobile view)
            $('.menu-list li a').click(function(event) {
                if ($(window).width() < 768) {
                    $('.menu-list').slideUp(500);
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
