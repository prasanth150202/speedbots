<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bi-Directional Slick Sliders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            align-items: center;
            background: #E3E3E3;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .carousel-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .carousel {
            width: 45%;
        }

        .slick-slide {
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .slick-slide img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel slick-left">
            <div><img src="https://via.placeholder.com/300x200?text=Slide+1" alt="Slide 1"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Slide+2" alt="Slide 2"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Slide+3" alt="Slide 3"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Slide+4" alt="Slide 4"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Slide+5" alt="Slide 5"></div>
            <!-- Duplicate slides for a seamless loop -->
            <div><img src="https://via.placeholder.com/300x200?text=Slide+1" alt="Slide 1"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Slide+2" alt="Slide 2"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Slide+3" alt="Slide 3"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Slide+4" alt="Slide 4"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Slide+5" alt="Slide 5"></div>
        </div>
        <div class="carousel next line">
        <div class="carousel slick-right">
            <div><img src="https://via.placeholder.com/300x200?text=Slide+1" alt="Slide 1"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Slide+2" alt="Slide 2"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Slide+3" alt="Slide 3"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Slide+4" alt="Slide 4"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Slide+5" alt="Slide 5"></div>
            <!-- Duplicate slides for a seamless loop -->
            <div><img src="https://via.placeholder.com/300x200?text=Slide+1" alt="Slide 1"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Slide+2" alt="Slide 2"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Slide+3" alt="Slide 3"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Slide+4" alt="Slide 4"></div>
            <div><img src="https://via.placeholder.com/300x200?text=Slide+5" alt="Slide 5"></div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slick-left').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                infinite: true,
                autoplay: true,
                autoplaySpeed: 10000,
                arrows: false,
                speed: 5000,
                cssEase: 'linear'
            });

            $('.slick-right').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                infinite: true,
                autoplay: true,
                autoplaySpeed: 10000,
                arrows: false,
                speed: 5000,
                cssEase: 'linear'
            });

            // Sync the direction of both carousels
            $('.slick-left').on('afterChange', function(){
                $('.slick-right').slick('slickGoTo', $('.slick-left').slick('slickCurrentSlide'));
            });
            $('.slick-right').on('afterChange', function(){
                $('.slick-left').slick('slickGoTo', $('.slick-right').slick('slickCurrentSlide'));
            });
        });
    </script>
</body>
</html>
