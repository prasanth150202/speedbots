<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Comment Sliders</title>
    <style>
        /* Container styling to center and space the sliders */
        .container-1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #E3E3E3;
            height: 100vh; /* Full viewport height */
            justify-content: center;
            gap: 20px; /* Space between sliders */
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-250px * 7)); }
        }

        @keyframes scroll-right {
            0% { transform: translateX(calc(-250px * 7)); }
            100% { transform: translateX(0); }
        }

        .slider {
            background: white;
            background-size: 500px;
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, .125);
            height: 120px;
            overflow: hidden;
            position: relative;
            width: 960px;
        }

        .slider::before,
        .slider::after {
            content: "";
            height: 400px;
            position: absolute;
            width: 200px;
            z-index: 2;
        }

        .slider-1::before,
        .slider-1::after {
            background: linear-gradient(to right, rgba(255,255,255,1) 0%,rgba(255,255,255,0) 100%);
        }

        .slider-1::after {
            right: 0;
            top: 0;
            transform: rotateZ(180deg);
        }

        .slider-1::before {
            left: 0;
            top: 0;
        }

        .slider-2::before,
        .slider-2::after {
            background: linear-gradient(to left, rgba(255,255,255,1) 0%,rgba(255,255,255,0) 100%);
        }

        .slider-2::after {
            left: 0;
            top: 0;
            transform: rotateZ(180deg);
        }

        .slider-2::before {
            right: 0;
            top: 0;
        }

        .slide-track {
            display: flex;
            width: calc(250px * 14);
        }

        .slide {
            height: 500px;
            width: 550px;
        }

        .slider-1 .slide-track {
            animation: scroll-left 40s linear infinite;
        }

        .slider-2 .slide-track {
            animation: scroll-right 40s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container-1">
        <div class="slider slider-1">
            <div class="slide-track">
                <div class="slide">
                    <img src="img/review-1.png" alt="Review 1" />
                </div>
                <div class="slide">
                    <img src="img/review-2.png" alt="Review 2" />
                </div>
                <div class="slide">
                    <img src="img/review-3.png" alt="Review 3" />
                </div>
                <div class="slide">
                    <img src="img/review-4.png" alt="Review 4" />
                </div>
                <div class="slide">
                    <img src="img/review-5.png" alt="Review 5" />
                </div>
                <!-- Duplicating the slides for a seamless loop -->
                <div class="slide">
                    <img src="img/review-1.png" alt="Review 1" />
                </div>
                <div class="slide">
                    <img src="img/review-2.png" alt="Review 2" />
                </div>
                <div class="slide">
                    <img src="img/review-3.png" alt="Review 3" />
                </div>
                <div class="slide">
                    <img src="img/review-4.png" alt="Review 4" />
                </div>
                <div class="slide">
                    <img src="img/review-5.png" alt="Review 5" />
                </div>
            </div>
        </div>
        <div class="slider slider-2">
            <div class="slide-track">
                <div class="slide">
                    <img src="img/review-1.png" alt="Review 1" />
                </div>
                <div class="slide">
                    <img src="img/review-2.png" alt="Review 2" />
                </div>
                <div class="slide">
                    <img src="img/review-3.png" alt="Review 3" />
                </div>
                <div class="slide">
                    <img src="img/review-4.png" alt="Review 4" />
                </div>
                <div class="slide">
                    <img src="img/review-5.png" alt="Review 5" />
                </div>
                <!-- Duplicating the slides for a seamless loop -->
                <div class="slide">
                    <img src="img/review-1.png" alt="Review 1" />
                </div>
                <div class="slide">
                    <img src="img/review-2.png" alt="Review 2" />
                </div>
                <div class="slide">
                    <img src="img/review-3.png" alt="Review 3" />
                </div>
                <div class="slide">
                    <img src="img/review-4.png" alt="Review 4" />
                </div>
                <div class="slide">
                    <img src="img/review-5.png" alt="Review 5" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
